<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric</title>
    <style>
    @keyframes bounce { 0%, 100% {transform: translateY(0);} 50% { transform: translateY(-20px);}
}

svg { animation: bounce 2s ease-in-out infinite;}
</style>
</head>
<body style="background-color: darkred; display: flex; justify-content: center; align-items: center; height: 150vh;">

    <!-- Inline SVG Logo -->
    <svg width="270" height="280" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
        <!-- Gradient Definitions -->
        <defs>
            <linearGradient id="grad1" x1="2%" y1="2%" x2="120%" y2="120%">
                <stop offset="45%" style="stop-color:#181515; stop-opacity:1" />
                <stop offset="80%" style="stop-color:#979494; stop-opacity:1" />
            </linearGradient>
            <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="8%">
                <stop offset="30%" style="stop-color:#ff0000; stop-opacity:1" />
                <stop offset="80%" style="stop-color: darkred; stop-opacity:1" />
            </linearGradient>
        </defs>

        <!-- Background Circle -->
        <circle cx="150" cy="150" r="140" fill="#FFD700" />

        <!-- Overlapping Triangles -->
        <polygon points="150,40 260,240 40,240" fill="url(#grad1)" />
        <polygon points="150,80 230,220 70,220" fill="url(#grad2)" />

        <!-- Center Hexagon -->
        <polygon points="150,120 190,150 190,200 150,230 110,200 110,150" fill="#36454F" stroke="black" stroke-width="5" />

        <!-- Logo Text -->
        <text x="150" y="280" font-family="Century Gothic" font-size="25" fill="orange" stroke="black" stroke-width=".9" text-anchor="middle">OOF!!</text>
    </svg>

</body>
</html>
